<style>
        body{
            background-image: url("./img/bubbles.gif");

        }
        *{
            font-family: Inconsolata, Arial;
        }
        .mb{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 25px;
            width: 600px;
            height: 300px;
            padding: 20px;
            border: none;
            margin: 0;
            background-color: rgba(255, 204, 242,0.8);
        }

        input{
            position: absolute;

            left: 36%;

            height: 45px;
            background-color: rgba(230, 153, 255,0.8);
            border: none;
            color: white;
            font-size: 20px;

        }
        #sort{
            position: absolute;
            top: 50%;
            left: 78%;
            transform: translate(-50%, -50%);
            background-color: rgba(217, 102, 255, 1);

            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;

        }
        #sort:hover{
            box-shadow: 1px 5px 10px -5px black;
            transition: all 0.3s ease;
        }
        #demo1{
            position: absolute;

            left: 50%;
